<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock-Paper-Scissors</title>
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="../game.svg" >
  <script src="script.js" defer></script>
</head>
<body>
   <div class="heading">
      <div class="title">Rock-Paper-Scissors</div>
      <div class="round">Round 1</div>
   </div>
   <div class="game">
      <div class="computer">
         <div class="icon">
            <div class="image">
               <img src="robo.png" alt="robot">
            </div>
            <div class="name">Computer</div>
            <div class="score">Score: 0</div>
         </div>
         <div class="button">
            <div class="rock">
               <button  class="btnImg" disabled>
                  <img  class="rpsImg" src="rock.png" alt="rock">
               </button>
            </div>
            <div class="paper">
               <button class="btnImg" disabled>
                  <img  class="rpsImg" src="paper.png" alt="paper">
               </button>
            </div>
            <div class="scissors" >
               <button class="btnImg" disabled><img class="rpsImg"  src="scissors.png" alt="scissors"></button>
            </div>
         </div>
      </div>
      <div class="human">
         <div class="button">
            <div class="rock">
               <button class="btnImg Hum"><img class="rpsImg"  src="rock.png" alt="rock"></button>
            </div>
            <div class="paper">
               <button class="btnImg Hum"><img class="rpsImg"  src="paper.png" alt="paper"></button>
            </div>
            <div class="scissors">
               <button class="btnImg Hum"><img class="rpsImg"  src="scissors.png" alt="scissors"></button>
            </div>
         </div>
         <div class="icon">
            <div class="image">
               <img src="human.png" alt="human">
            </div>
            <div class="name">Human</div>
            <div class="score">Score: 0</div>
         </div>
      </div>
   </div>
   <div class="result">

   </div>
   <div class="next">
      <button>Start</button>
   </div>
